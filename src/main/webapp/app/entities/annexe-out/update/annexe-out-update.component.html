<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-annexe-out-heading" data-cy="AnnexeOutCreateUpdateHeading">Create or edit a Annexe Out</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomAnnexe">Nom Annexe</label>
          <input type="text" class="form-control" name="nomAnnexe" id="field_nomAnnexe" data-cy="nomAnnexe" formControlName="nomAnnexe" />
          <div *ngIf="editForm.get('nomAnnexe')!.invalid && (editForm.get('nomAnnexe')!.dirty || editForm.get('nomAnnexe')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nomAnnexe')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_idClient">Id Client</label>
          <input type="text" class="form-control" name="idClient" id="field_idClient" data-cy="idClient" formControlName="idClient" />
          <div *ngIf="editForm.get('idClient')!.invalid && (editForm.get('idClient')!.dirty || editForm.get('idClient')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('idClient')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_annexegroup">Annexegroup</label>
          <select class="form-control" id="field_annexegroup" data-cy="annexegroup" name="annexegroup" formControlName="annexegroup">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                annexeGroupOption.id === editForm.get('annexegroup')!.value?.id ? editForm.get('annexegroup')!.value : annexeGroupOption
              "
              *ngFor="let annexeGroupOption of annexeGroupsSharedCollection; trackBy: trackAnnexeGroupById"
            >
              {{ annexeGroupOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
