<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="annexe">
      <h2 data-cy="annexeDetailsHeading"><span>Annexe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ annexe.id }}</span>
        </dd>
        <dt><span>Nom Annexe</span></dt>
        <dd>
          <span>{{ annexe.nomAnnexe }}</span>
        </dd>
        <dt><span>Entete Annexe</span></dt>
        <dd>
          <span>{{ annexe.enteteAnnexe }}</span>
        </dd>
        <dt><span>Produit</span></dt>
        <dd>
          <div *ngIf="annexe.produit">
            <a [routerLink]="['/produit', annexe.produit?.id, 'view']">{{ annexe.produit?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/annexe', annexe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
