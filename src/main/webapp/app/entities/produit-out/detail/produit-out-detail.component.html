<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="produitOut">
      <h2 data-cy="produitOutDetailsHeading"><span>Produit Out</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ produitOut.id }}</span>
        </dd>
        <dt><span>Nom Annexe</span></dt>
        <dd>
          <span>{{ produitOut.nomAnnexe }}</span>
        </dd>
        <dt><span>Produit</span></dt>
        <dd>
          <div *ngIf="produitOut.produit">
            <a [routerLink]="['/produit', produitOut.produit?.id, 'view']">{{ produitOut.produit?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/produit-out', produitOut.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
