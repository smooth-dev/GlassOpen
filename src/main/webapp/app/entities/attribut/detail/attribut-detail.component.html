<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="attribut">
      <h2 data-cy="attributDetailsHeading"><span>Attribut</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ attribut.id }}</span>
        </dd>
        <dt><span>Nom Attribut</span></dt>
        <dd>
          <span>{{ attribut.nomAttribut }}</span>
        </dd>
        <dt><span>Annexe</span></dt>
        <dd>
          <div *ngIf="attribut.annexe">
            <a [routerLink]="['/annexe', attribut.annexe?.id, 'view']">{{ attribut.annexe?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/attribut', attribut.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
