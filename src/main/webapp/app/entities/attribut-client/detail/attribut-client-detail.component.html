<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="attributClient">
      <h2 data-cy="attributClientDetailsHeading"><span>Attribut Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ attributClient.id }}</span>
        </dd>
        <dt><span>Nom Attribut</span></dt>
        <dd>
          <span>{{ attributClient.nomAttribut }}</span>
        </dd>
        <dt><span>Contenu</span></dt>
        <dd>
          <span>{{ attributClient.contenu }}</span>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
          <div *ngIf="attributClient.client">
            <a [routerLink]="['/client', attributClient.client?.id, 'view']">{{ attributClient.client?.id }}</a>
          </div>
        </dd>
        <dt><span>Annexeout</span></dt>
        <dd>
          <div *ngIf="attributClient.annexeout">
            <a [routerLink]="['/annexe-out', attributClient.annexeout?.id, 'view']">{{ attributClient.annexeout?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/attribut-client', attributClient.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
