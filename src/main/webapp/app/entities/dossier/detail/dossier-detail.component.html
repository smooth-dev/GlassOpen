<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="dossier">
      <h2 data-cy="dossierDetailsHeading"><span>Dossier</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ dossier.id }}</span>
        </dd>
        <dt><span>Numero Dossier</span></dt>
        <dd>
          <span>{{ dossier.numeroDossier }}</span>
        </dd>
        <dt><span>Client</span></dt>
        <dd>
          <div *ngIf="dossier.client">
            <a [routerLink]="['/client', dossier.client?.id, 'view']">{{ dossier.client?.id }}</a>
          </div>
        </dd>
        <dt><span>Produit</span></dt>
        <dd>
          <div *ngIf="dossier.produit">
            <a [routerLink]="['/produit', dossier.produit?.id, 'view']">{{ dossier.produit?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/dossier', dossier.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
